<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1 id="level-title">Press Play Button Key to Start</h1>
  <button type="button" class="btn btn-warning">Play</button>
  <div class="container">
    <div class="row">

      <div type="button" id="green" class="btn1 green">

      </div>

      <div type="button" id="red" class="btn1 red">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn1 yellow">

      </div>
      <div type="button" id="blue" class="btn1 blue">

      </div>

    </div>

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
